version: '3.8'

services:
  # Python FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: biomedical-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - POSTGRES_URL=postgresql://user:password@postgres:5432/biomedical
    depends_on:
      - mongo
      - neo4j
      - postgres
    restart: always

  # MongoDB (Document Store)
  mongo:
    image: mongo:6.0
    container_name: biomedical-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  # Neo4j (Graph Database)
  neo4j:
    image: neo4j:5.15
    container_name: biomedical-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
    volumes:
      - neo4j_data:/data
    restart: always

  # PostgreSQL + pgvector (Vector Store)
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: biomedical-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=biomedical
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  mongo_data:
  neo4j_data:
  postgres_data:
