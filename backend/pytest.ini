[pytest]
# Pytest 配置文件

# 测试路径
testpaths = tests

# Python 文件模式
python_files = test_*.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 最小版本
minversion = 7.0

# 添加选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto

# 标记
markers =
    asyncio: 异步测试
    slow: 慢速测试
    integration: 集成测试
    unit: 单元测试

# 异步配置
asyncio_mode = auto

# 覆盖率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

